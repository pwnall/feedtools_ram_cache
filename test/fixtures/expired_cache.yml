      <item rdf:about="http://events.mit.edu/event.html?id=11280023&amp;rss">
        <title>David Van Tieghem, Kit Fitzgerald and John Sanborn&#39;s Ear to the Ground (1982).</title>
        <link>http://events.mit.edu/event.html?id=11280023&amp;rss</link>
        <description>Working as a collaborative team from 1976 until 1982, Kit Fitzgerald and John Sanborn created dynamic fusions of video art and television tactics. Their kinetic use of editing and post-production effects defined their energetic juxtapositions of visual, musical and conceptual themes. In &lt;I&gt;Ear to the Ground,&lt;/I&gt; Fitzgerald and Sanborn collaborated with acclaimed New York musician David Van Tieghem.  This 1982 video depicts Tieghem as he uses the city of Manhattan as his musical instrument, playing the surfaces of the sidewalks, buildings and phone booths with his drumsticks to elicit an ingenious range of percussive sounds.
    
    On view 24 hours/day.</description>
        <dc:creator>List Visual Arts Center</dc:creator>
    
        <dc:date>2009-09-21T00:00:00-04:00</dc:date>
        <dc:subject>films/movies, visual arts</dc:subject>
      </item>
      <item rdf:about="http://events.mit.edu/event.html?id=10000342&amp;rss">
