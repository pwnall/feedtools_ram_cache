      <item rdf:about="http://events.mit.edu/event.html?id=11286425&amp;rss">
        <title>OFF-CAMPUS:  Neri Oxman: At the Frontier of Ecological Design</title>
        <link>http://events.mit.edu/event.html?id=11286425&amp;rss</link>
        <description>Biology inspires Architecture graduate student Neri Oxman. Working at the interface of environmental design, science, and art, Oxman is inventing the future of energy-efficient building materials. A Presidential Fellow at MIT&#39;s Department of Architecture, Oxman is inventing novel ways to design, fabricate, assemble, and maintain building &quot;skins&quot; so they can respond to load, light, and heat simultaneously. Think buildings that breathe, sweat, and grow. &quot;I believe that, within two decades, buildings will be designed and constructed as biological tissues,&quot; says Oxman. 
    
    Daily hours may vary.
    
    Museum of Science &lt;A HREF=&quot;http://www.mos.org/visitor_info&quot;&gt;visitor info&lt;/A&gt;</description>
        <dc:creator>Office of the Arts</dc:creator>
    
        <dc:date>2009-09-21T09:00:00-04:00</dc:date>
        <dc:subject>exhibits, art/architecture/museum</dc:subject>
      </item>
      <item rdf:about="http://events.mit.edu/event.html?id=11287824&amp;rss">
