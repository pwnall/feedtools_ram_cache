      <item rdf:about="http://events.mit.edu/event.html?id=11289425&amp;rss">
        <title>Probability Seminar</title>
        <link>http://events.mit.edu/event.html?id=11289425&amp;rss</link>
        <description>Double-dimer pairings and skew Young diagrams &lt;BR&gt; &lt;BR&gt; We study the number of tilings of skew Young diagrams by ribbon tiles shaped like Dyck paths, in which the tiles are ``vertically decreasing&#39;&#39;. We use these quantities to compute pairing probabilities in the double-dimer model.  Given a planar bipartite graph G with special vertices, called nodes, on the outer face, the double-dimer model is formed by the superposition of a uniformly random dimer configuration (perfect matching) of G together with a random dimer configuration of the graph formed from G by deleting the nodes. The double-dimer configuration consists of loops, doubled edges, and chains that start and end at the boundary nodes.  We are interested in how the chains connect the nodes.  An interesting special case is when the graph is epsilon (Z x N) and the nodes are at evenly spaced locations on R as the grid spacing epsilon goes to 0. &lt;BR&gt; &lt;BR&gt; Joint work with Rick Kenyon.</description>
        <dc:creator>Mathematics, Department of</dc:creator>
    
        <dc:date>2009-09-21T15:00:00-04:00</dc:date>
        <dc:subject>science/engineering</dc:subject>
      </item>
      <item rdf:about="http://events.mit.edu/event.html?id=11289406&amp;rss">
        <title>Geometry Seminar</title>
        <link>http://events.mit.edu/event.html?id=11289406&amp;rss</link>
        <description>Symplectic reduction in stages and orbifold invariants
    
    Let M be a compact symplectic manifold endowed with a Hamiltonian torus action. I will discuss how to extend the well-known result that components of a moment map for the action are Morse-Bott functions on M to make arguments about the topology of a partial level set. This may be used to make conclusions about orbifold invariants of symplectic quotients. The talk will include many examples, including toric orbifolds and quotients of coadjoint orbits by subtori of the maximal torus.</description>
        <dc:creator>Mathematics, Department of</dc:creator>
    
        <dc:date>2009-09-21T15:00:00-04:00</dc:date>
        <dc:subject>lectures/conferences</dc:subject>
      </item>
