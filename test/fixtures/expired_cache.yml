        <description>An award winning civil and structural engineer, Peter Head is one of the world&#39;s most innovative thinkers about sustainable urban design, systems, and lifestyles.  In 2008 he was a Principal Voice on CNN and he was cited as one of 30 Global Eco-heroes by Time Magazine.
    
