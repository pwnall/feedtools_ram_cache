      <item rdf:about="http://events.mit.edu/event.html?id=11288293&amp;rss">
        <title>CENTERDISK: Interactive videodisk</title>
        <link>http://events.mit.edu/event.html?id=11288293&amp;rss</link>
        <description>Interactive videodisk produced by CAVS in 1982, structured in the form of a catalogue and containing a compilation of archival images, film, and video works from artists at CAVS. 
    
    Culled from a variety of media of 60 artists over a span of 15 years, artists include: Otto Piene, Muntadas, Charlotte Mooraman, Nam June Paik, Vin Grabill, Aldo Tambellini, Stan Van Der Beek, Paul Earls, Chris Janney, and including &lt;I&gt;The Medium is the Medium&lt;/I&gt; produced by WGHB in 1968. 
    
    &lt;I&gt;CENTERDISK&lt;/I&gt; will screen continuously with images of the original disk, archival material and a wall text by Rebecca Uchill. 
    
    On view Mon-Thurs, 11am-5pm,</description>
        <dc:creator>Center for Advanced Visual Studies</dc:creator>
    
        <dc:date>2009-09-21T11:00:00-04:00</dc:date>
        <dc:subject>films/movies, visual arts</dc:subject>
      </item>
      <item rdf:about="http://events.mit.edu/event.html?id=11288362&amp;rss">
        <title>OFF-CAMPUS: Everything Trembles-- An Exhibition by CAVS Fellow Jane Philbrick</title>
        <link>http://events.mit.edu/event.html?id=11288362&amp;rss</link>
        <description>The exhibition takes as its departure the sketch, process, and change. Philbrick was invited by the Skissernas Museum to develop new work. This gave her the opportunity to work within the context of a place that values the &quot;in-process&quot; and the &quot;unfinished.&quot; The Skissernas Museum is literally a museum of sketches, housing an extensive collection of early drafts that reveal the beginnings of significant public artworks. Working between the Skissernas and MIT, Philbrick produced a &quot;Rammed Earth Sculpture Garden,&quot; now installed on the museum grounds; a fluorescent installation; a group of electronic drawings; and a handmade &quot;Exhibition Manual&quot; exhibition catalogue composed of texts contributed by MIT affiliates, soon to be available as a download from the websites of both the Skissernas and CAVS.
    
    Hours: Tues-Sun: 12-5pm; Wed: 12-9pm.</description>
        <dc:creator>Center for Advanced Visual Studies</dc:creator>
    
        <dc:date>2009-09-21T12:00:00-04:00</dc:date>
        <dc:subject>exhibits, visual arts</dc:subject>
      </item>
      <item rdf:about="http://events.mit.edu/event.html?id=11289263&amp;rss">
