        <dc:subject>exhibits</dc:subject>
      </item>
      <item rdf:about="http://events.mit.edu/event.html?id=9003981&amp;rss">
        <title>Stratton Student Center Reading Room Student Art Exhibit</title>
        <link>http://events.mit.edu/event.html?id=9003981&amp;rss</link>
        <description>The Student Art Exhibit in the Reading Room explores the theme of student life.  Most works are winners from the Student Art Contest in the Spring of 2007 sponsored by the Undergraduate Association.  Most of the works are digital photography prints plus one work of charcoal on paper.  Winners include Christina Soyeon Kang, Class of 2008; Zsuzsa Megyery, Class of 2009; Jennifer Moore, Class of 2009; Farre Nixon, Class of 2010; and Mike Yee, Class of 2008.  In addition, some work of Omari Stephens, Class of 2008, is included as well.  The artwork will be up for three years.</description>
        <dc:creator>Campus Activities Complex</dc:creator>
    
        <dc:date>2009-09-21T09:00:00-04:00</dc:date>
        <dc:subject>exhibits, visual arts</dc:subject>
