      <item rdf:about="http://events.mit.edu/event.html?id=11283655&amp;rss">
        <title>Ultra-high-throughput screening in drop-based microfluidics</title>
        <link>http://events.mit.edu/event.html?id=11283655&amp;rss</link>
        <description>The transformative discoveries required to solve urgent global problems, such as finding new drugs or environmentally-friendly energy sources, are ultimately limited by our ability to sift through vast numbers of samples. We introduce an ultra-high-throughput microfluidic screening platform using picoliter-volume emulsion drops as reaction vessels. We apply the system to the directed evolution of the enzyme horseradish  peroxidase and improve the catalytic rate by &amp;gt;10-fold. This unprecedented improvement in the activity of this enzyme was achieved with a one-thousand-fold reduction in time and a greater than one-million-fold reduction in cost compared to the previous state-of-the-art.</description>
        <dc:creator>Chemistry</dc:creator>
    
        <dc:date>2009-09-21T16:00:00-04:00</dc:date>
        <dc:subject>lectures/conferences</dc:subject>
      </item>
