        <link>http://events.mit.edu/event.html?id=11287824&amp;rss</link>
        <description>The Center for Health Promotion &amp; Wellness sponsors wellness classes, including gentle yoga, pilates, tai chi, fitness, and many others. Classes are offered in a friendly, welcoming atmosphere with knowledgeable instructors.  Classes are kept small and suitable for all levels of experience. Daytime and after work class schedules make it easy to commit to adding wellness into a busy day.  Most classes are offered throughout the year and run for five to 10 weeks. 
    
    Please visit our website for more information.</description>
