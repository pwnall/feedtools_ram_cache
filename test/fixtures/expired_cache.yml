      <item rdf:about="http://events.mit.edu/event.html?id=11289333&amp;rss">
        <title>The  Environmental  Fluid  Mechanics/Hydrology  Series</title>
        <link>http://events.mit.edu/event.html?id=11289333&amp;rss</link>
        <description>How to form biofilm streamers in a microfluidic channel
    
    Bacterial biofilms are commonly identified as microbial communities attached to a surface and encased in a self-secreted extracellular matrix. Due to their increased resistance to antimicrobial agents, biofilms have an enormous impact on health and medicine (e.g., wound healing, implant-associated infections, disease transmission). On the other hand, they constitute a major component of the stream ecosystem by increasing transient storage and retention of suspended particles. In this talk, we present an experimental study of bacterial biofilm development in a microfluidic device. In particular, we show the formation of filamentous structures, or streamers, in curved channels and how these suspended biofilms are linked to the underlying hydrodynamics.</description>
        <dc:creator>Civil and Environmental Engineering</dc:creator>
    
        <dc:date>2009-09-21T16:00:00-04:00</dc:date>
        <dc:subject>science/engineering</dc:subject>
      </item>
