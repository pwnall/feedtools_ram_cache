      <item rdf:about="http://events.mit.edu/event.html?id=11289154&amp;rss">
        <title>Building Technology Lecture Series: Cost and Benefits of Double Skin Facades</title>
        <link>http://events.mit.edu/event.html?id=11289154&amp;rss</link>
        <description>COSTS AND BENEFITS OF DOUBLE SKIN FACADES
    A case study of the design and construction process for an externally ventilated double skin facade for the University of Michigan Biomedical Science Research Bldg. The design process included extensive energy modeling, CFD analysis, value engineering, detailing design and control specifications. He will present a more general research project comparing the payback issues of double skin facades. The research included the wide variety capital costs as well as the variety of operational and maintenance costs and savings for 4 types of double skin facades in 5 climate types.
        Byron Stigge leads the Sustainability Consulting group for the North America region of Buro Happold.  He has focused his engineering and design career on environmental building consulting with the UK-based firm Buro Happold since 1998 and has worked in their London, Bath and New York offices.  His passion for sustainable development of the built environment has offered him the opportunity to work on a wide range of projects around the world from city-scale sustainable master planning projects to LEED Platinum buildings to detailed systems and facade analysis projects.  Recent projects include: Orange County Great Park in Irvine, CA; Tellapur City, Hyderabad, India; CSOB Bank, Prague; Governors Island Strategic Plan, New York City; Genzyme Center, Cambridge, MA; Pole, Moscow; Lavasa, India; The World Trade Center Competition with &quot;Team Think&quot;.</description>
        <dc:creator>Building Technology Program, Department of Architecture</dc:creator>
    
        <dc:date>2009-09-21T12:30:00-04:00</dc:date>
        <dc:subject>lectures/conferences</dc:subject>
      </item>
